<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FX Trding App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>

<body>
    <main>
        <section class="trading-app">
            <div class="app-head">
                <h1>USD CHF</h1>
            </div>
            <div class="trading-container">
                <div class="fx-tile sell">
                    <h3>Sell
                        <span class="selling-currency">USD</span>
                    </h3>
                    <h2>0.99
                        <span class="amount-big sell">04</span>
                        <span class="amount-sup sell">3</span>
                    </h2>
                </div>
                <div class="arrow-box">
                    <i class="fas fa-caret-up arrow-up"></i>
                    <i class="fas fa-caret-down arrow-down"></i>
                </div>
                <div class="fx-tile buy">
                    <h3>Buy
                        <span class="buying-currency">USD</span>
                    </h3>
                    <h2>0.99
                        <span class="amount-big buy">14</span>
                        <span class="amount-sup buy">3</span>
                    </h2>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
